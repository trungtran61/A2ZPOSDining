<GridLayout columns="200,*">
    <StackLayout col="0">
        <Button class="glass" [text]="item.Name" *ngFor="let item of choiceTypes let i=index" 
        (tap)="choiceTypeSelected(item)" 
        [style]="choiceTypeStyles[i]"></Button>
    </StackLayout>
    <GridLayout rows="*,*,*,*,*,*,*,*" columns="*,*,*,*" col="1" >
        <Button class="glass" [text]="item.Name" *ngFor="let item of choiceTypes let i=index" 
        (tap)="choiceTypeSelected(item)" 
        [style]="choiceTypeStyles[i]"></Button>
    </GridLayout> 
</GridLayout>
