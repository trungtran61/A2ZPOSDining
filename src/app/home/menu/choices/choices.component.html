<GridLayout columns="200,*">
    <StackLayout col="0">
        <Button class="glass" [text]="item.Name" *ngFor="let item of choices let i=index" 
        (tap)="choiceSelected(item)" 
        [style]="choiceStyles[i]"></Button>
    </StackLayout>
    <GridLayout rows="*,*,*,*,*,*,*,*" columns="*,*,*,*" col="1" >
        <Button class="glass" [text]="item.Name" *ngFor="let item of options let i=index" 
        (tap)="optionSelected(item)" 
        [style]="optionStyles[i]"></Button>
    </GridLayout> 
</GridLayout>
