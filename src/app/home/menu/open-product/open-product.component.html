<GridLayout columns="*,*,*" rows="50,*,*,*,50" class="p-30 page">
    <Label class='pageHeader' [text]="pageTitle" row='0' col='0' colSpan="3"></Label>
    <GridLayout *ngIf='!showEditPanel' col='0' row='1' colSpan="3" columns="*,*,*" rows="*,*,*,*" >
    <Button class="glass" [text]="item.Description" *ngFor="let item of productGroups let i=index" [col]='productGroupCols[i]'
        [row]='productGroupRows[i]' (tap)="groupSelected(item)"></Button>
    </GridLayout>    
    <FlexBoxLayout row='1' col='0' colSpan="3" *ngIf='showEditPanel' style='margin-top:20;height:50'>
        <TextField #productNameId hint="Enter Product Name" [text]='productName' [(ngModel)]='productName'
             autocorrect="true" style='border-radius: 6; border-color: gray; border-width: 1; background-color: white; font-size: 20; font-weight: bold; padding-left: 5; width: 400; margin-right: 20'>
        </TextField>
        <TextField hint="Enter Quantity" [text]='quantity' [(ngModel)]='quantity'
            autocorrect="false" class="a2zinput" keyboardType='number' style='border-radius:6;border-color: gray; border-width: 1;background-color: white; font-size: 20; font-weight: bold; padding-left: 5; margin-right: 20'>
        </TextField>
        <TextField hint="Enter Price" [text]='price' [(ngModel)]='price'
            autocorrect="false" class="a2zinput" keyboardType='number' style='border-radius:6;border-color: gray; border-width: 1;background-color: white; font-size: 20; font-weight: bold; padding-left: 5'>
        </TextField>
    </FlexBoxLayout>
    <FlexBoxLayout row='4' col='0' colSpan="3">
        <Button class='glass btnCancel' text='Cancel' (tap)='cancel()'></Button>
        <Button class='glass btnOK' text='Done' (tap)='done()' style="position: relative; right:0"></Button>
    </FlexBoxLayout>
</GridLayout>
