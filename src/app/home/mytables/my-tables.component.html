<AbsoluteLayout [style]="areaStyle" (tap)='utilSvc.resetIdleTImer()'>
  <Label [text]="employeeName" left="10" top="10" width="100" [height]="20" style="color:white; font-weight: bold"></Label>
  <StackLayout [left]="table.PosX" [top]="table.PosY" [class]="table.Class" *ngFor="let table of tables" [width]="table.Width"
    [height]="table.Height">
    <!-- table names -->
    <Label [text]="table.Name" (tap)="onTableClick(table)" [opacity]='table.Opacity'></Label>
    <!-- elapsed times -->
    <Label [text]="table.ElapsedTime" [visibility]="showStatus ? 'visible' : 'collapse'" [left]="table.PosX+table.Width-35"
      [top]="table.PosY+2" style='color: black'></Label>
    <!-- number of guests -->
    <Label [text]="table.Covers" [visibility]="showGuests ? 'visible' : 'collapse'" [left]="table.PosX+table.Width-35"
      [top]="table.PosY+2" style='color: white'></Label>
    <!-- staff -->
    <Label [text]="table.EmployeeName" [visibility]="showStaff ? 'visible' : 'collapse'" [left]="table.PosX+table.Width-35"
      [top]="table.PosY+2" style='color: white'></Label>
    <!-- receipt printed -->
    <Label class="fa" text="&#xf00c;" [visibility]="table.Printed ? 'visible' : 'collapse'" 
      [style]="'color: green;margin-top:-20' + ';margin-left:' + (table.Width - 20).toString() "></Label>
    <!-- hold -->
    <Label class="blink" text="H" [visibility]="table.Holds ? 'visible' : 'collapse'" 
      [style]="'color: red;margin-top:0' + ';margin-left:' + (table.Width - 20).toString() "></Label>
  </StackLayout>
  <button class="glass btnLogout" left="0" top="690" text='Log Out' (tap)='logOut()'></button>
  <button class="glass btnInfo" left="120" top="690" text='Guests' text-wrap="true" (tap)='viewGuests()' *ngIf='showInfo'></button>
  <button class="glass btnInfo" left="240" top="690" text='Status' text-wrap="true" (tap)='viewStatus()' *ngIf='showInfo'></button>
  <button class="glass btnInfo" left="360" top="690" text='Staff' text-wrap="true" (tap)='viewStaff()' *ngIf='showInfo'></button>
  <button class="glass btnInfo" left="360" top="690" text='Info' (tap)='info()' *ngIf='!showInfo'></button>
  <button class="glass btnInfo" left="500" top="690" text='Start Over' (tap)='startOver()'></button>
  <StackLayout *ngIf='displayTableActions' left="850" top="0">
    <Image src='res://images/TableLayout/Open' (tap)='openTable()' height="82"></Image>
    <Image src='res://images/TableLayout/Close' (tap)='closeTable()' height="82"></Image>
    <Image src='res://images/TableLayout/AddNew' (tap)='closeTable()' height="64"></Image>
    <Image src='res://images/TableLayout/Split' (tap)='closeTable()' height="64"></Image>
    <Image src='res://images/TableLayout/Combine' (tap)='closeTable()' height="64"></Image>
    <Image src='res://images/TableLayout/Void' (tap)='closeTable()' height="64"></Image>
    <Image src='res://images/TableLayout/Transfer' (tap)='closeTable()' height="64"></Image>
    <Image src='res://images/TableLayout/PrintKitchen' (tap)='closeTable()' height="64"></Image>
    <Image src='res://images/TableLayout/PrintReceipt' (tap)='closeTable()' height="64"></Image>
  </StackLayout>
  <ScrollView orientation="horizontal" left="650" top="690" width="120">
    <StackLayout orientation="horizontal">
      <Label [text]="area.Name" class="area" *ngFor="let area of areas"></Label>
    </StackLayout>
  </ScrollView>
</AbsoluteLayout>
