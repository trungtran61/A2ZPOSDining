<ActionBar class="action-bar" style="background-color:#000;color: white">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <Label class="action-bar-title" [text]="tableGuestsTitle"></Label>
</ActionBar>
<StackLayout [visibility]="isNormalChoice ? 'visible' : 'collapse'">
    <GridLayout style="padding-left: 650px; margin-top: 20px" rows="110 110 110 110" columns="110 110 110" *ngIf='isNormalChoice'>
        <Button text="1" class="glass btnRound" (tap)="setGuests(1)" row="0" col="0"></Button>
        <Button text="2" class="glass btnRound" (tap)="setGuests(2)" row="0" col="1"></Button>
        <Button text="3" class="glass btnRound" (tap)="setGuests(3)" row="0" col="2"></Button>
        <Button text="4" class="glass btnRound" (tap)="setGuests(4)" row="1" col="0"></Button>
        <Button text="5" class="glass btnRound" (tap)="setGuests(5)" row="1" col="1"></Button>
        <Button text="6" class="glass btnRound" (tap)="setGuests(6)" row="1" col="2"></Button>
        <Button text="7" class="glass btnRound" (tap)="setGuests(7)" row="2" col="0"></Button>
        <Button text="8" class="glass btnRound" (tap)="setGuests(8)" row="2" col="1"></Button>
        <Button text="9" class="glass btnRound" (tap)="setGuests(9)" row="2" col="2"></Button>
        <Button text="0" class="glass btnRound" (tap)="setGuests(0)" row="3" col="1"></Button>
        <Button text="Other" class="glass" (tap)="otherQty()" row="3" col='0'></Button>
        <Button text="Cancel" class="glass btnCancel btnRound" (tap)="goBack()" row="3" col="2"></Button>
    </GridLayout>
</StackLayout>

<StackLayout [visibility]="isNormalChoice ? 'collapse' : 'visible'">
    <GridLayout rows="50" columns="200 100 200" *ngIf='isNormalChoice'>
        <Button class='glass btnCancel fa' text="&#xf0e2; Cancel" (tap)='goBack()' horizontalAlignment="left" row='0'
            col='0' height="60" width="120"></Button>
        <TextField #guests horizontalAlignment="center" [text]='guestsEntered' [(ngModel)]='guestsEntered' row='0' col='1'
            maxlength='3' class='textEntryLongActive' (returnPress)="saveEnteredGuests()" (keyPress)="keyPressed($event)"
            returnKeyType='done'>
        </TextField>
        <Button class='glass btnOK' text='Accept' (tap)='saveEnteredGuests()' horizontalAlignment="right" row='0' col='2'
            height="60" width="120"></Button>
    </GridLayout>
</StackLayout>
