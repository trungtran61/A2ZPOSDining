<ActionBar class="action-bar">
  <Label class="action-bar-title" [text]="tableGuestsTitle"></Label>
</ActionBar>
<StackLayout [visibility]="isNormalChoice ? 'visible' : 'collapse'">    
  <GridLayout style="padding-left: 650px; margin-top: 20px" rows="110 110 110 110" columns="110 110 110" >         
    <Button [text]="digit" *ngFor="let digit of digits let i=index" class="glass btnRound" (tap)="setGuests(digit)" [row]="digitRows[i]"
      [col]="digitCols[i]"></Button>
    <Button text="Other" class="glass" (tap)="otherQty()" row="3" col='0' colSpan="2"></Button>
    <Button text="Cancel" class="glass btnCancel btnRound" (tap)="goBack()" row="3" col="2"></Button>
  </GridLayout>  
</StackLayout>

<StackLayout [visibility]="isNormalChoice ? 'collapse' : 'visible'">
    <GridLayout rows="50" columns="200 100 200">
        <Button class='glass btnCancel fa' text="&#xf0e2; Cancel" (tap)='goBack()' horizontalAlignment="left" row='0'
            col='0' height="60" width="120"></Button>
        <TextField #guests horizontalAlignment="center" [text]='guestsEntered' [(ngModel)]='guestsEntered' row='0' col='1' maxlength='3' class='textEntryLongActive'         
            (returnPress)="saveEnteredGuests()" (keyPress)="keyPressed($event)" returnKeyType='done' >
        </TextField>
        <Button class='glass btnOK' text='Accept' (tap)='saveEnteredGuests()' horizontalAlignment="right" row='0'
            col='2' height="60" width="120"></Button>
    </GridLayout>

</StackLayout>
