<GridLayout columns="*,*,*" rows="50 * 60" class="p-10 page">
    <Label class='pageHeader' [text]="pageTitle" row='0' col='0' colSpan="3"></Label>
    <GridLayout [visibility]="showEditPanel ? 'collapse' : 'visible'" col='0' row='1' colSpan="3" columns="*,*,*" rows="*,*,*,*">
        <Button class="glass" [text]="item.Description" *ngFor="let item of productGroups" [col]='item.Col' [row]='item.Row'
            (tap)="groupSelected(item)"></Button>
    </GridLayout>
    <GridLayout row='1' col='0' colSpan="3" rows='200 *' columns='600 100 100' [visibility]="showEditPanel ? 'visible' : 'collapse'">
        <StackLayout row='0' col='0'>
            <Label text='Product Name' class='whiteLabel'></Label>
            <TextField [text]='productName' [(ngModel)]='productName' (returnPress)="done()"
                required #vcProductName #productNameModel='ngModel' autocorrect="true" style='border-radius: 6; border-color: gray; border-width: 1; background-color: white; font-size: 20; font-weight: bold; padding-left: 5; width: 580;'>
            </TextField>
        </StackLayout>
        <StackLayout row='0' col='1'>
            <Label text='Quantity' class='whiteLabel'></Label>
            <Button [text]='quantity' (tap)='showNumericKeyPad("quantity")' 
            style='border-radius:6;border-color: gray; border-width: 1;background-color: white; font-size: 20; font-weight: bold; width: 80;'>
            </Button>
        </StackLayout>
        <StackLayout row='0' col='2'>
            <Label text='Price' class='whiteLabel'></Label>
            <Button [text]='priceWithDecimal' (tap)='showNumericKeyPad("price")' style='border-radius:6;border-color: gray; border-width: 1;background-color: white; font-size: 20; font-weight: bold; width: 80;'>
            </Button>
        </StackLayout>
        <GridLayout rows="auto auto auto auto" columns="400 auto auto auto" row='1' col='0' colSpan="3" [visibility]="showingNumericKeyPad ? 'visible' : 'collapse'">
            <Button text="1" class="glass btnSquare" (tap)="addDigit('1')" row="0" col="1"></Button>
            <Button text="2" class="glass btnSquare" (tap)="addDigit('2')" row="0" col="2"></Button>
            <Button text="3" class="glass btnSquare" (tap)="addDigit('3')" row="0" col="3"></Button>
            <Button text="4" class="glass btnSquare" (tap)="addDigit('4')" row="1" col="1"></Button>
            <Button text="5" class="glass btnSquare" (tap)="addDigit('5')" row="1" col="2"></Button>
            <Button text="6" class="glass btnSquare" (tap)="addDigit('6')" row="1" col="3"></Button>
            <Button text="7" class="glass btnSquare" (tap)="addDigit('7')" row="2" col="1"></Button>
            <Button text="8" class="glass btnSquare" (tap)="addDigit('8')" row="2" col="2"></Button>
            <Button text="9" class="glass btnSquare" (tap)="addDigit('9')" row="2" col="3"></Button>
            <Button text="Cancel" class="glass btnCancel" (tap)="cancel()" row='3' col='0'
                horizontalAlignment='right'></Button>
            <Button text="0" class="glass btnSquare" (tap)="addDigit('0')" row="3" col="1"></Button>
            <Button text="00" class="glass btnSquare" (tap)="addDigit('00')" row="3" col="2"></Button>
            <Button text="Enter" class="glass btnOK" col="3" (tap)="done()" row="3" col="3"></Button>
        </GridLayout>
    </GridLayout>

    <GridLayout row='2' col='0' colSpan="3" [visibility]="showingNumericKeyPad ? 'collapse' : 'visible'">
        <Button class='glass btnCancel' text='Cancel' (tap)='cancel()' horizontalAlignment='left'></Button>
        <Button class='glass btnOK' text='Done' (tap)='done()' horizontalAlignment='right'></Button>
    </GridLayout>
</GridLayout>
