<GridLayout columns="*,*" rows="120,auto" class="p-30 page">
    <StackLayout orientation="horizontal" row='0' colSpan="2">
        <StackLayout>
            <TextField id='memo' #vcMemo hint="Enter Memo" [text]='memo' [(ngModel)]='memo' required #memoModel='ngModel' autocorrect="true"
                [class]="memoClass" (tap)='activateMemo()'>
            </TextField>
            <Label class="validation" [visibility]="memoModel.valid ? 'collapse' : 'visible'" text="Memo is required"></Label>
        </StackLayout>
        <StackLayout>
        <TextField hint="0.00" [text]='price' [(ngModel)]='price' required #priceModel='ngModel' autocorrect="false"
            [class]="priceClass" keyboardType='number' (tap)='activatePrice()' width="120">
        </TextField>
        </StackLayout>
    </StackLayout>

    <FlexBoxLayout row='1' col='0'>
        <Button class='glass btnCancel' text='Cancel' (tap)='cancel()' height="60" width="120"></Button>
    </FlexBoxLayout>
    <FlexBoxLayout justifyContent="flex-end" row='1' col='1'>
        <Button class='glass btnOK' text='Done' (tap)='done()' height="60" width="120"></Button>
    </FlexBoxLayout>

</GridLayout>
